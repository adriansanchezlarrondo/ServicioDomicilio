        <main>
            <div class="container">
                <h1 class="mt-5 text-center">Crear Cuenta</h1>
                <div class="m-5 mx-auto" style="max-width: 400px">
                    <form novalidate action="procesa.php" method="get" class="form border shadow-sm p-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input id="nombre" name="nombre" type="text" class="form-control" required/>
                        <label for="apellidos" class="form-label mt-3">Apellidos:</label>
                        <input id="apellidos" name="apellidos" type="text" class="form-control" />
                        <label for="email" class="form-label mt-3">Email:</label>
                        <input id="email" name="email" type="email" class="form-control" required />
                        <label for="pass" class="form-label mt-3">Contraseña:</label>
                        <input id="pass" name="pass" type="password" class="form-control" required minlength="6"/>
                        <button class="btn btn-primary w-100 mt-3 rounded-4" href="#">Crear cuenta</button>
                    </form>
                </div>
            </div>
        </main>

        <!-- Option 1: Bootstrap Bundle with Popper -->

            crossorigin="anonymous"
        ></script>
        <script>
            const formulario = document.querySelector('form')
            formulario.addEventListener('submit',(event)=>{
                if(!formulario.checkValidity()){
                    event.preventDefault()
                    event.stopPropagation()
                    console.log('el formulario no valida')
                    formulario.classList.add('was-validated')
                }
            })
        </script>
